<!DOCTYPE html>
<html>
<head>
   <title>Project Titan</title>
   <link href="https://fonts.googleapis.com/css?family=Muli:300,400,600,700|Righteous&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
   <link rel="stylesheet" href="main2.css">
   <meta charset="utf-8">
</head>
<body>
  <div id="page"> 
    <div id="particles-js"></div>
  <div id="leftSide">  
    <a href="csgo.html"><img src="http://cdn.wccftech.com/wp-content/uploads/2015/09/CSGOLOGO.jpg" alt="" height=75 width=75>
         </a> 
    <a href="LeagueStats.html"><img src="https://www.esportsbets.com/wp-content/uploads/2018/01/lol_client_logo.png" alt="" height=75 width=75>
         </a>
    <a href="TF2Stats.html"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/Team_Fortress_2_style_logo.svg/1200px-Team_Fortress_2_style_logo.svg.png" alt="" height=75 width=75>
         </a> 
         <div class = "exit-button" onclick="window.close()">Exit</div>
       </div> 
  <div id="rightSide">
    <a href="#" id="rimage"><img src="https://production-gameflipusercontent.fingershock.com/us-east-1:20988223-cf4f-4a79-8d38-fe493c91b612/272052b7-2b17-4a82-8ac2-41a04f1f7cd5/fb442fda-acef-465b-81b3-487b53936597" alt="" height=300 width=240>
    <a href="#" id="rimage"><img src="https://productimages.nimbledeals.com/gift_card_skin/6ffb7a7a194fe61a975fd7f33e7322e_1" alt="" height=300 width=240>
    <a href="#" id="rimage"><img src="https://www.mygiftcardsupply.com/wp-content/uploads/2018/01/steam-gift-cards-fanned.png" alt="" height=300 width=240>
    <div class="rButton">Choose Reward!</div>
    <div class="tPoints">Your Points: </div>
    <div class="uPoints">600 points</div>
<script src="particles.min.js"></script>
   <script>
      particlesJS('particles-js',
        {
          "particles": {
            "number": {
              "value": 40,
              "density": {
                "enable": true,
                "value_area": 800
              }
            },
            "color": {
              "value": "#ffffff"
            },
            "shape": {
              "type": "circle",
              "stroke": {
                "width": 0,
                "color": "#000000"
              },
              "polygon": {
                "nb_sides": 5
              },
              "image": {
                "src": "img/github.svg",
                "width": 100,
                "height": 100
              }
            },
            "opacity": {
              "value": 0.3,
              "random": false,
              "anim": {
                "enable": false,
                "speed": 0.2,
                "opacity_min": 0.1,
                "sync": false
              }
            },
            "size": {
              "value": 3,
              "random": true,
              "anim": {
                "enable": false,
                "speed": 40,
                "size_min": 0.1,
                "sync": false
              }
            },
            "line_linked": {
              "enable": true,
              "distance": 150,
              "color": "#ffffff",
              "opacity": 0.4,
              "width": 1
            },
            "move": {
              "enable": true,
              "speed": 2,
              "direction": "none",
              "random": false,
              "straight": false,
              "out_mode": "out",
              "attract": {
                "enable": false,
                "rotateX": 600,
                "rotateY": 1200
              }
            }
          },
          "interactivity": {
            "detect_on": "canvas",
            "events": {
              "onhover": {
                "enable": false,
                "mode": "repulse"
              },
              "onclick": {
                "enable": false,
                "mode": "push"
              },
              "resize": true
            },
            "modes": {
              "grab": {
                "distance": 400,
                "line_linked": {
                  "opacity": 1
                }
              },
              "bubble": {
                "distance": 400,
                "size": 40,
                "duration": 2,
                "opacity": 8,
                "speed": 3
              },
              "repulse": {
                "distance": 200
              },
              "push": {
                "particles_nb": 4
              },
              "remove": {
                "particles_nb": 2
              }
            }
          },
          "retina_detect": true,
          "config_demo": {
            "hide_card": false,
            "background_color": "#b61924",
            "background_image": "",
            "background_position": "50% 50%",
            "background_repeat": "no-repeat",
            "background_size": "cover"
          }
        }

      );
   </script>
  </div>
</body>
</html>
